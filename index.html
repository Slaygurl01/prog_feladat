<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <link rel='stylesheet' type='text/css' media='screen' href='stilus.css'>

<body>
    <p>
        <h1>Arcbook</h1>
        <br>A Facebook segít a kapcsolattartásban és élményeid megosztásában.
    </p>
    
        <form class="belepes">
            <p>
                <label for="email"></label>
                <input type="email" class="email" placeholder="E-mail cím vagy telefonszám">
            </p>
    
            <p>
                <label for="jelszo"></label>
                <input type="password" class="jelszo" placeholder="Jelszó">
            </p>
    
            <p>
                <label for="bejelentkezes"></label>
                <input type="button" class="bejelentkezes" value="Bejelentkezés">
            </p>
    
            <p>Elfelejtetted a jelszavadat?</p>
    
            <p>
                <label for="ujfiok"></label>
                <input type="button" class="ujfiok" value="Új fiók létrehozása">
            </p>
    
        </form>

    <p>
         Oldal létrehozása híresség, márka vagy vállalkozás számára.
    </p>

        <form class="regisztracio">

            <label for="vezeteknev"></label>
            <input type="text" class="vezeteknev" placeholder="Vezetéknév">
            <label for="keresztnev"></label>
            <input type="text" class="keresztnev" placeholder="Keresztnév">

            <p>
                <label for="szuletesnap"></label>
                <input type="date" class="szuletesnap">
            </p>

            <p>
                <label for="nem">Nő</label>
                <input type="radio" class="nem">
                <label for="nem">Férfi</label>
                <input type="radio" class="nem">
            </p>

            <p>
                <label for="telefon"></label>
                <input type="text" class="telefon" placeholder="06301234567">
            </p>

            <p>
                <label for="email"></label>
                <input type="email" class="email" placeholder="valami123@valami.com">
            </p>

        </form>
      
</body>
</html>
