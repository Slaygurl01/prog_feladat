<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arcbook</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stilus.css'>
    <script src='main.js'></script>
</head>
<body>
    <p>
        <h1>Arcbook</h1>
        <h4>A Facebook segít a kapcsolattartásban és élményeid megosztásában.
        <br> Oldal létrehozása híresség, márka vagy vállalkozás számára.</h4>
    </p>
    
        <form class="belepes">
            <b>Bejelentkezes</b>
            <p>
                <label for="email"></label>
                <input type="email" class="email" placeholder="E-mail cím vagy telefonszám">
            </p>
    
            <p>
                <label for="jelszo"></label>
                <input type="password" class="jelszo" placeholder="Jelszó">
            </p>
    
            <p>
                <label for="bejelentkezes"></label>
                <input type="button" class="bejelentkezes" value="Bejelentkezés">
            </p>
    
            <p><i>Elfelejtetted a jelszavadat?</i></p>
    
            <p>
                <label for="ujfiok"></label>
                <input type="button" class="ujfiok" value="Új fiók létrehozása">
            </p>
    
        </form>

        <form class="regisztracio">
            <b>Regisztráció</b>
            <p>
            <label for="vezeteknev"></label>
            <input type="text" class="vezeteknev" placeholder="Vezetéknév">
            <label for="keresztnev"></label>
            <input type="text" class="keresztnev" placeholder="Keresztnév">
            </p>

            <p>
                <label for="szuletesnap">Születési dátum:</label>
                <input type="date" class="szuletesnap">
            </p>

            <p>
                <label for="nem">Neme</label>
                <input type="radio" name="nem">férfi
                <input type="radio" name="nem">nő
                
            </p>

            <p>
                <label for="telefon">Telefonszám:</label>
                <input type="text" class="telefon" placeholder="06301234567">
            </p>

            <p>
                <label for="email">E-mail cím:</label>
                <input type="email" class="email" placeholder="valami123@valami.com">
            </p>

            <p>
                <label for="jelszo">Új jelszó:</label>
                <input type="password" class="jelszo" placeholder="Jelszó">
            </p>

        </form>
      
</body>
</html>
